    <body>
        <div class="main-container">
            <div class="bg-container">
                <div class="top-circles"></div>
                <div class="bottom-circles"></div>
            </div>
            <div class="alert alert-danger fade show" style="z-index: 999;" role="alert">
                <strong>Erro!</strong> Credenciais inv√°lidas.
            </div>
            <form class="container form-signin text-center" action="">
                <div class="flex-container">
                    <div class="form-logo">
                        <img src="img/logo_fit_verde.png">
                    </div>
                    <div class="form-input">
                        <label for="inputEmail" class="sr-only">Utilizador</label>
                        <input type="text" id="inputUser" class="form-control" placeholder="Utilizador" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Palavra-passe</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Palavra-passe" required="">
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembra-me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                        <a class="btn btn-lg btn-secondary btn-block">Registar</a>
                    </div>
                </div>
            </form>
        </div>

        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
